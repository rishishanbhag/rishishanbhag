name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TIME: false
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          BLOCKS: ░▒▓█
          TIME_RANGE: last_7_days
          LANG_COUNT: 3
