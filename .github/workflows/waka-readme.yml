name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest

    steps:
      - name: Update README with WakaTime stats
        uses: athul/waka-readme@v0.3.0
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_TOTAL: false
          SHOW_MASKED_TIME: true
          TIME_RANGE: last_3_days
          LANG_COUNT: 3
          STOP_AT_OTHER: true
          BLOCKS: ░▒▓█
          COMMIT_MESSAGE: "Update WakaTime stats"
          TARGET_BRANCH: main
